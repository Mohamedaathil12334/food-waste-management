<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Food Waste Tracker</h1>
        <form id="wasteForm">
            <label for="food_item">Food Item:</label>
            <input type="text" id="food_item" name="food_item" required>

            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" step="0.1" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Add Waste Entry</button>
        </form>

        <h2>Waste Data</h2>
        <table id="wasteTable">
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Quantity (kg)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.food_item }}</td>
                    <td>{{ entry.quantity }}</td>
                    <td>{{ entry.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Waste Visualization</h2>
        <canvas id="wasteChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
